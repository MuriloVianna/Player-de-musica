<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />  <!-- biblioteca do botoes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">         <!-- Font das letras -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Player de musica</title>
</head>
<body>
    <img src="imagens/Statement.jpg">       <!-- capas das musicas imagens -->
    <div class="descricao">     <!-- class nome da musica e do cantor -->
        <h2>Nome da música</h2>
        <i>Murilo Vianna</i>
    </div>
    <div class="duracao">       <!-- class barra de duracao da musica -->
        <div class="barra">
            <progress value="0" max="1"></progress>     <!-- barra de progresso da musica -->
            <div class="ponto"></div>
        </div>
        <div class="tempo">        <!-- class tempo das musicas-->
            <p class="inicio">0.00</p>
            <p class="fim">3.30</p>
        </div>
    </div>
    <div class="player">               <!-- class dos botões-->
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step setas proxima"></i>
    </div>
    <audio src="musicas/Statement - NEFFEX.mp3"></audio> <!-- audio das musicas -->
    <script src="script.js"></script>
</body>
</html>
